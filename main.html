<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARK-SILENCE-MD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    section {
      background-color: #f7f7f7;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

      color: #333;
      margin-bottom: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 10px;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      clear: both;

<body>
  <header>
    <h1>WELCOME to DARK-SILENCE-MD</h1>
  </header>
  <main>
    <section id="intro">
      <h2>About Myra Bot</h2>
      <p>Myra Bot is a WhatsApp bot built using Node.js and Baileys library.</p>
      <p>It has various features like sticker creation, group management, and more.</p>
    </section>
    <section id="features">
      <h2>Features</h2>
      <ul>
        <li>Sticker creation</li>
        <li>Group management</li>
        <li>More features coming soon!</li>

  <footer>
